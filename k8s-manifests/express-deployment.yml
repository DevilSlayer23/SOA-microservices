apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-api
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-api
  template:
    metadata:
      labels:
        app: express-api
    spec:
      containers:
        - name: express-api
          image: ghcr.io/your-org/express:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017
            - name: FASTAPI_URL
              value: http://fastapi:8000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
