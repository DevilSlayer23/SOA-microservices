services:
  postgres:
    image: postgres:17.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-PassW0rd}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_db}
    env_file:
        -  /home/antisocial/Desktop/projects/microservices/services/users/.env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql #
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s
    

  mongo:
    image: mongo:8.0
    volumes:
      - mongodata:/data/db
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s

  ecom_users:
    build: 
      context: .  # <-- FIX: Set context to the Project Root
      dockerfile: infra/dockerfiles/Dockerfile.users
    environment:
      # FIX: Change 'localhost' to the service name 'postgres'
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://admin:P%40ssW0rd@postgres:5432/ecommerce_users}
      # You can also use a generic host variable
      - DB_HOST=postgres
    env_file:
      - /home/antisocial/Desktop/projects/microservices/services/users/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s
  
  ecom_products:
    build: 
      context: .  # <-- FIX: Set context to the Project Root
      dockerfile: infra/dockerfiles/Dockerfile.products
    environment:
      # FIX: Change 'localhost' to the service name 'postgres'
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://admin:P%40ssW0rd@postgres:5432/ecommerce_products}
      # You can also use a generic host variable
      - DB_HOST=postgres
    env_file:
      - /home/antisocial/Desktop/projects/microservices/services/products/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8002"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s



  ecom_cart:
    build: 
      context: .  # <-- FIX: Set context to the Project Root
      dockerfile: infra/dockerfiles/Dockerfile.cart
    env_file:
      - /home/antisocial/Desktop/projects/microservices/services/cart/.env.prod
    environment:
      - MONGO_URI=${MONGO_DB_URI:-mongodb://mongo:27017/ecommerce_cart}
    depends_on:
      # FIX 2: Use the 'service_healthy' condition for both dependencies
      mongo:
        condition: service_healthy
      ecom_users:
        condition: service_healthy
      ecom_products:
        condition: service_healthy
    ports:
      - "8003:8003"
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8003/health || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

      
  ecom_orders:
    build: 
      context: .  # <-- FIX: Set context to the Project Root
      dockerfile: infra/dockerfiles/Dockerfile.orders
    env_file:
      - /home/antisocial/Desktop/projects/microservices/services/orders/.env.prod
    environment:
      - MONGO_URI=${MONGO_DB_URI:-mongodb://mongo:27017/ecommerce_orders}
    depends_on:
      # FIX 2: Use the 'service_healthy' condition for both dependencies
      mongo:
        condition: service_healthy
      ecom_users:
        condition: service_healthy
      ecom_products:
        condition: service_healthy

    ports:
      - "8004:8004"
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8004/health || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

volumes:
  pgdata:
  mongodata:

networks:
  backend:
